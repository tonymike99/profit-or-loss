<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profit or Loss</title>

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="main-container">
            <h1>Profit or Loss</h1>

            <label for="initialPrice">Initial Price: </label>
            <input
                type="number"
                name="initialPrice"
                id="initialPriceId"
                placeholder="Enter the initial price"
            />

            <br />

            <label for="quantity">Quantity of Stocks: </label>
            <input
                type="number"
                name="quantity"
                id="quantityId"
                placeholder="Enter the number of stocks bought"
            />

            <br />

            <label for="currentPrice">Current Price: </label>
            <input
                type="number"
                name="currentPrice"
                id="currentPriceId"
                placeholder="Enter the current price of the stock"
            />

            <button id="btn">Calculate</button>

            <h3 id="output"></h3>
        </div>

        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
